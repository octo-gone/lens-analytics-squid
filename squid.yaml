manifestVersion: subsquid.io/v0.1
name: lens-protocol-analytics
version: 6
description: Lens Protocol Analytics squid
build:
deploy:
  addons:
    postgres:
  secrets:
    - POLYGON_RPC_ENDPOINT
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
      - '--max-root-fields'
      - '10'
      - '--max-response-size'
      - '1000'
