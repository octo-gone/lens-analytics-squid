manifestVersion: subsquid.io/v0.1
name: lens-protocol-explorer
version: 2
description: Lens Protocol Explorer squid

build:

deploy:
  addons:
    postgres:
      config:
        statement_timeout: 100000
        log_min_duration_statement: 100000
  secrets:
    - POLYGON_RPC_ENDPOINT
    - IPFS_BASE_URL
  processor:
    env:
      IPFS_BATCH_SIZE: 150
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
      - '--max-root-fields'
      - '10'
      - '--max-response-size'
      - '1000'

scale:
  dedicated: true
  processor:
    profile: medium