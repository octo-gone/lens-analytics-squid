type Block @entity {
    id: ID!
    number: Int! @index
    timestamp: DateTime! @index
}

type LensEventCollected @entity {
    id: ID!
    blockNumber: Int! @index
    blockTimestamp: DateTime! @index
    transactionHash: String! @index
    contract: String! @index
    eventName: String! @index
    collector: String! @index
    profileId: BigInt! @index
    pubId: BigInt! @index
    rootProfileId: BigInt!
    rootPubId: BigInt!
    collectModuleData: String!
    timestamp: BigInt!
}

type LensEventCommentCreated @entity {
    id: ID!
