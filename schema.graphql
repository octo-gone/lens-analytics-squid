    profileId: BigInt! @index
    pubId: BigInt! @index
    contentUri: String!
    profileIdPointed: BigInt!
    pubIdPointed: BigInt!
    referenceModuleData: String!
    collectModule: String!
    collectModuleReturnData: String!
    referenceModule: String!
    referenceModuleReturnData: String!
    timestamp: BigInt!
}

